<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./src/img/favicon-32x32.png">
  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="stylesheet" href="./css/styles.css">
  <script src="./js/main.js" defer></script>
</head>
<body>
  <main class="main_container">
    <div class="logo_container"></div>
    <section class="subscribe_container">
      <h1>We are launching soon!</h1>
      <p>Subscribe and get notified</p>
      <div class="inputs_container">
        <input type="email" class="input_email" placeholder="Your email address...">
        <input type="submit" value="Notify Me" class="btn_notify">
      </div>
    </section>
    <div class="image_container"></div>
    <div class="footer">
      <div class="icon_social">
        <div class="icon_facebook"></div>
        <div class="icon_twitter"></div>
        <div class="icon_instagram"></div>
      </div>
      <p> &copy; Copyright Ping. All rights reserved.</p>
    </div>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>
</html>
